<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XLSX to SQL Dump Converter</title>
</head>

<body>
  <h1>XLSX to SQL Dump Converter</h1>

  <form id="xlsxForm" enctype="multipart/form-data">
    <label for="xlsxFile">Choose an XLSX file:</label>
    <input type="file" id="xlsxFile" accept=".xlsx" required>
    <button type="button" onclick="convertFile()">Convert</button>
  </form>

  <div id="output"></div>

  <script src="xlsx.full.min.js"></script>
  <script src="converter.js"></script>
</body>

</html>
